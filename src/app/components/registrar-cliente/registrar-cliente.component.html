  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="w-full p-5 bg-white rounded-lg shadow-2xl border border-gray-300">
      <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Registrar Cliente</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 mb-2 font-semibold">
            Identificación
          </label>
          <input pInputText formControlName="identificacion" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-150 ease-in-out" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-semibold">
            Nombre
          </label>
          <input pInputText formControlName="nombre" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-150 ease-in-out" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-semibold">
            Apellido
          </label>
          <input pInputText formControlName="apellido" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-150 ease-in-out" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-semibold">
            Email
          </label>
          <input pInputText formControlName="email" type="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-150 ease-in-out" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-semibold">
            Celular
          </label>
          <input pInputText formControlName="celular" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-150 ease-in-out" />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-semibold">
            Dirección
          </label>
          <input pInputText formControlName="direccion" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-150 ease-in-out" />
        </div>
      </div>
      <button pButton type="submit" label="Registrar Cliente" class="mt-8 w-full py-3 bg-green-600 text-white font-semibold rounded-md shadow hover:bg-green-700 transition duration-200">
        Crear
      </button>
  </form>
